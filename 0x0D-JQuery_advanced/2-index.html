        $(function () {

                $('body').append(p);
            }
            createTextElement();

            function createFamilyTree() {

                let tab = new Map();
                tab["firstName"] = ['Guillaume', 'Paulette', 'Antoine'];
                tab["lastName"] = 'Salva';
                
                let table = '<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead><tbody>';
                for (let i = 0; i < 3; i++) {
                    table += `<tr><td>${tab["firstName"][i]}</td><td>${tab["lastName"]}</td></tr>`;
                }
                table += '</tbody></table>';
                $('body').append(table);
            }
            createFamilyTree();
        });
