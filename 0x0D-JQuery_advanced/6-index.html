<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $(function () {

            let tab = new Map();
            tab["firstName"] = ['Guillaume', 'Arielle', 'Fanette', 'Gerard', 'Victor'];
            tab["lastName"] = ['Salva', 'Snizt', 'Snizt', 'Snizt', 'Salva'];


            function createFamilyTree() {
                let $table = $('<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>');
                $('body').append($table);
                $table.append('<tbody></tbody>');
            }

            function addNewMember(firstName, lastName, position) {
                let $row = $(`<tr><td>${firstName}</td><td>${lastName}</td></tr>`);
                let $crossRow = $('<td>(x)</td>');
                $crossRow.css('background', 'orange');
                $row.append($crossRow);
                $('table').find('tbody').append($row);

                position === 'before' ? $('table').find('tbody').prepend($row) :
                    $('table').find('tbody').append($row);

                $crossRow.on("click", function () {
                    $row.remove();
                });
            }

            function createForm() {
                $('body').prepend($(`<input type='text'>
            <input type='text'>
            <select><option value='before'>before</option><option value='after'>after</option></select>
            <input type='submit'>`));

                let $fname = $('input').first();
                let $lname = $('input:nth-of-type(2)');
                let $select = $('select');
                let $submit = $('input:nth-of-type(3)');

                $submit.click(function () {
                    addNewMember($fname.val(), $lname.val(), $select.val());
                });
            }

                createFamilyTree();
                createForm();




            });

    </script>

</head>
